<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Julia Elman: Designer/Developer. HTML, CSS, Javascript, Python, Django.">
        <meta name="keywords" content="julia elman, web design, design, front-end developer, django, python, css, html, javascript">
        <meta name="author" content="Julia Elman">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta property="og:image" content="/static/images/panda-circle.png">
        <title>{{ page.title }}</title>

        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/static/images/touch_icon.png">

        <link rel="alternate" type="application/atom+xml" title="RSS feed for juliaelman.com" href="/atom.xml">

        <link rel="stylesheet" href="/static/stylesheets/base.css">

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-1899562-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </head>
    <body id="post-detail">
        <header>
            <h2><a href="/">julia elman</a></h2>
            <time datetime="{{ page.date | date_to_xmlschema }} pubdate">
                {{ page.date|date:'%d %B, %Y' }}
            </time>
            <h3>{{ page.title }}</h3>
        </header>

        <div class="post">
            {{ content }}
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'juliaelman'; // Required - Replace example with your forum shortname
                var disqus_url = "http://juliaelman.com{{ page.url }}";
                var disqus_title = "{{ page.title | escape }}";

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% endif %}
        </div>
        <footer>
            <div class="copyright">
                &copy;{{ site.time | date: '%Y'}} Julia Elman, Opinions are my own.
            </div>
            <div class="social">
                <a href="https://twitter.com/juliaelman/" title="Follow me on Twitter">
                    <i class="fa fa-twitter"></i>
                </a>

                <a href="https://github.com/juliaelman" title="Follow me on Github">
                    <i class="fa fa-github"></i>
                </a>

                <a href="http://dribbble.com/juliaelman/" title="Follow me on Dribbble">
                    <i class="fa fa-dribbble"></i>
                </a>

                <a href="http://www.linkedin.com/in/juliaelman" title="Connect with me on LinkedIN">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
